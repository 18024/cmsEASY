  <script type="text/javascript">
	$(".li1").click(function() {
		var index = $(this).index(".li1")
		$(".list1").eq(index).slideToggle()
	})
	$(".anniu").click(function(){
		$(".cont-left").toggleClass("toggle")
		$(".cont-right").toggleClass("toggle")
	})
	var myChart = echarts.init(document.getElementById('main'));
	var myChart1 = echarts.init(document.getElementById('main1'));
	var myChart2 = echarts.init(document.getElementById('main2'));

        // 指定图表的配置项和数据
        option = {
			title: {
				text: ''
			},
			tooltip : {
				trigger: 'axis',
				axisPointer: {
					type: 'cross',
					label: {
						backgroundColor: '#6a7985'
					}
				}
			},
			legend: {
				data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
			},
			toolbox: {
				feature: {
					saveAsImage: {}
				}
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			xAxis : [
				{
					type : 'category',
					boundaryGap : false,
					data : ['周一','周二','周三','周四','周五','周六','周日']
				}
			],
			yAxis : [
				{
					type : 'value'
				}
			],
			series : [
				{
					name:'邮件营销',
					type:'line',
					stack: '总量',
					areaStyle: {},
					data:[120, 132, 101, 134, 90, 230, 210]
				},
				{
					name:'联盟广告',
					type:'line',
					stack: '总量',
					areaStyle: {},
					data:[220, 182, 191, 234, 290, 330, 310]
				},
				{
					name:'视频广告',
					type:'line',
					stack: '总量',
					areaStyle: {},
					data:[150, 232, 201, 154, 190, 330, 410]
				},
				{
					name:'直接访问',
					type:'line',
					stack: '总量',
					areaStyle: {normal: {}},
					data:[320, 332, 301, 334, 390, 330, 320]
				},
				{
					name:'搜索引擎',
					type:'line',
					stack: '总量',
					label: {
						normal: {
							show: true,
							position: 'top'
						}
					},
					areaStyle: {normal: {}},
					data:[820, 932, 901, 934, 1290, 1330, 1320]
				}
			]
		};
		option1 = {
			title: {
				text: ''
			},
			tooltip: {
				trigger: 'axis'
			},
			legend: {
				x: 'center',
				data:['某软件','某主食手机','某水果手机','降水量','蒸发量']
			},
			radar: [
				{
					indicator: [
						{text: '品牌', max: 100},
						{text: '内容', max: 100},
						{text: '可用性', max: 100},
						{text: '功能', max: 100}
					],
					center: ['25%','40%'],
					radius: 80
				},
				{
					indicator: [
						{text: '外观', max: 100},
						{text: '拍照', max: 100},
						{text: '系统', max: 100},
						{text: '性能', max: 100},
						{text: '屏幕', max: 100}
					],
					radius: 80,
					center: ['50%','60%'],
				},
				{
					indicator: (function (){
						var res = [];
						for (var i = 1; i <= 12; i++) {
							res.push({text:i+'月',max:100});
						}
						return res;
					})(),
					center: ['75%','40%'],
					radius: 80
				}
			],
			series: [
				{
					type: 'radar',
					 tooltip: {
						trigger: 'item'
					},
					itemStyle: {normal: {areaStyle: {type: 'default'}}},
					data: [
						{
							value: [60,73,85,40],
							name: '某软件'
						}
					]
				},
				{
					type: 'radar',

							value: [85, 90, 90, 95, 95],

						},
						{

						}

				}
			]
		};

			tooltip: {
				trigger: 'axis',
				axisPointer: {
					type: 'cross',
					crossStyle: {
						color: '#999'
					}
				}
			},
			toolbox: {
				feature: {
					dataView: {show: true, readOnly: false},
					magicType: {show: true, type: ['line', 'bar']},
					restore: {show: true},
					saveAsImage: {show: true}
				}
			},
			legend: {
				data:['蒸发量','降水量','平均温度']
			},
			xAxis: [
				{
					type: 'category',
					data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
					axisPointer: {
						type: 'shadow'
					}
				}
			],
			yAxis: [
				{
					type: 'value',
					name: '水量',
					min: 0,
					max: 250,
					interval: 50,
					axisLabel: {
						formatter: '{value} ml'
					}
				},
				{
					type: 'value',
					name: '温度',
					min: 0,
					max: 25,
					interval: 5,
					axisLabel: {
						formatter: '{value} °C'
					}
				}
			],
			series: [
				{
					name:'蒸发量',
					type:'bar',
					data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]

					data:[2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
				}
			]
		};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
		myChart1.setOption(option1);
		myChart2.setOption(option2);
