<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
	<style type="text/css">
		body {
			background: rgb(40,45,47);
		}
		.container {
			text-align: center;
			margin-top: 150px;
		}
		form {
			width: 300px;
			margin: 0 auto;
			text-align: left;
			color: #fff;
		}
		form .form-control {
			background: rgb(40,45,47);
		}
	</style>
  </head>
  <body>
	 <div class="container">
		 <form>
			<h3>注册用户</h3>
			<p>创建一个新的用户</p>
		   <div class="form-group">
		 	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="邮箱">
		   </div>
		   <div class="form-group">
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="用户名">
		   </div>
		   <div class="form-group">
		 	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
		   </div>
		   <div class="form-group">
		   	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="再次输入密码">
		   </div>
		   <div class="checkbox">
		 	<label>
		 	  <input type="checkbox">我已阅读并同意 <a href="#" style="color:#0082A9;">《用户注册协议》</a>
		 	</label>
		   </div>
		   <button type="submit" class="btn btn-default" style="width: 100%;color: #fff; background: rgb(40,45,47);">提交</button>
		 </form>
	 </div>
    

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
